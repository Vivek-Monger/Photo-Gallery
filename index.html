<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <h1 class="topic">Photo Gallery</h1>
    <div class="container">
        <div class="card" onclick="openModal(this, 0)">
            <img src="bhutan/1.jpeg" alt="">
            <div class="head">Paro Taksang</div>
        </div>
        <div class="card" onclick="openModal(this, 1)">
            <img src="bhutan/2.jpeg" alt="">
            <div class="head">Dochula</div>
        </div>
        <div class="card" onclick="openModal(this, 2)">
            <img src="bhutan/3.jpeg" alt="">
            <div class="head">Taksang</div>
        </div>
        <div class="card" onclick="openModal(this, 3)">
            <img src="bhutan/4.jpeg" alt="">
            <div class="head">Thimphu</div>
        </div>
        <div class="card" onclick="openModal(this, 4)">
            <img src="bhutan/5.jpeg" alt="">
            <div class="head">Punakha</div>
        </div>
        <div class="card" onclick="openModal(this, 5)">
            <img src="bhutan/6.jpeg" alt="">
            <div class="head">Bhutan Flag</div>
        </div>
        <div class="card" onclick="openModal(this, 6)">
            <img src="bhutan/7.jpeg" alt="">
            <div class="head">Mounatin</div>
        </div>
        <div class="card" onclick="openModal(this, 7)">
            <img src="bhutan/8.jpeg" alt="">
            <div class="head">Monastery</div>
        </div>
        <div class="card" onclick="openModal(this, 8)">
            <img src="bhutan/9.jpeg" alt="">
            <div class="head">Buddha Point</div>
        </div>
        <div class="card" onclick="openModal(this, 9)">
            <img src="bhutan/10.jpeg" alt="">
            <div class="head">Punakha</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <button class="nav prev" onclick="navigate(-1)">&#10094;</button>
        <button class="nav next" onclick="navigate(1)">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.card img');

        function openModal(element, index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "flex";
            modalImg.src = element.querySelector('img').src;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = "none";
        }

        function navigate(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            const modalImg = document.getElementById('modalImg');
            modalImg.src = images[currentImageIndex].src;
        }
    </script>
</body>

</html>
